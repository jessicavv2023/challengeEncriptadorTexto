<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="/js/main.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img class="imgLogo" src="/img/Logo.png" alt="Logotipo de alura" />
      <h1 class="title">ENCRIPTADOR DE TEXTO</h1>
    </header>
    <div class="divGlobal">
      <div class="divInputBtns">
        <textarea
          class="inputIngresaTexto"
          type="text"
          id="txtEncriptado"
          placeholder="Ingrese el texto aquí."
        ></textarea>
        <div class="divBtns">
          <div class="icon-text">
            <i class="fas fa-exclamation-circle"></i>
            <span>Solo letras minúsculas y sin acentos</span>
          </div>
          <button class="btnEncriptar" type="button" id="btnEncriptado">
            Encriptar
          </button>
          <button class="btnDesencriptar" type="button" id="btnDesencriptado">
            Desencriptar
          </button>
        </div>
      </div>
      <div class="divTextarea">
        <textarea
          class="txtareaDesencriptado"
          name="resultado"
          id="txtDesencriptado"
          cols="30"
          rows="10"
        ></textarea>
        <img class="imgMuneco" src="/img/Muneco.png" alt="" />
        <p class="pTextareaa" id="pTextareaa">
          <strong>Ningún mensaje fue encontrado</strong>
        </p>
        <button class="btnCopiar" type="button" id="btnCopiar">Copiar</button>
      </div>
    </div>
    <!-- scripts  -->
    <script>
      var btn = document.querySelector("#btnEncriptado");
      btn.onclick = encriptar;
      var btnDescencriptar = document.querySelector("#btnDesencriptado");
      btnDescencriptar.onclick = descencriptador;
      var btnCopiar = document.querySelector("#btnCopiar");
      btnCopiar.onclick = btnFCopiar;
      // para ocultar la img
      var txtDesencriptado = document.getElementById("txtDesencriptado");
      txtDesencriptado.addEventListener("input", toggleMuneco);
      // para ocultar el texto
      var pTextarea = document.getElementById("pTextareaa");
      pTextarea.addEventListener("input", parrafoTextarea);
    </script>
  </body>
</html>
